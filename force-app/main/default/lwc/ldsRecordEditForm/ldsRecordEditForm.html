<template>
    <lightning-card title="Record Edit form in creation mode">
       <lightning-record-edit-form 
        object-api-name={objName}    
        onsuccess={handleSuccess}  
        >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name={fields.conName}></lightning-input-field>
        <lightning-input-field field-name={fields.bDate}></lightning-input-field>
        <lightning-input-field field-name={fields.accId}></lightning-input-field>
        <lightning-input-field class='email' field-name='Email'></lightning-input-field>
        <lightning-button type="submit"  onclick={handleSubmit} label="Save"></lightning-button>
        <lightning-button type="cancel" label="Cancel" onclick={handleCancel}></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
